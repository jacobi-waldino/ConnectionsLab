<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Lab | Homepage</title>
    <link rel="stylesheet" href="./styles/styles.css"> <!-- Link to external CSS file -->
</head>

<body>
    <div id="landing-page-body">
        <div id="landing-page-container">
            <header>
                <h1 class="title"><a href="./index.html" id="homepage-link">Connections Lab</a></h1>
                <h2 class="subtitle" id="subtitle">Now with a functioning backend!</h2>
            </header>
            <div id="button-container">
                <div id="button-grid-container">
                    <a href="./create.html" class="button-link">
                        Create
                    </a>
                    <button id="play-demo-button" class="button-link">
                        Play demo
                    </button>
                    <input type="file" id="load-button" style="display:none" />
                    <button id="select-file-button" class="button-link">
                        Load (.CSV)
                    </button>
                </div>
            </div>
            <div id="new-feature-container">
                <p id="new-feature-sign">New Feature!</p>
            </div>
            <div id="load-from-db-container">
                <div id="load-from-db-grid-container">
                    <form>
                        <label for="game-code">Enter a code:</label>
                        <input type="text" id="game-code" name="game-code" maxlength="8">
                        <br>
                        <br>
                        <input type="submit" value="Load (Code)" id="load-from-db" class="button-link">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Based on '<a href="https://www.nytimes.com/games/connections" id="homepage-link">Connections</a>' from The
            New York Times | <a href="https://github.com/jacobi-waldino/ConnectionsLab">GitHub</a></p>
    </footer>

    <script src="./scripts/index.js"></script>
</body>

</html>
