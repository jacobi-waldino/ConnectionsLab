<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Connections | Creator</title>
    <link rel="stylesheet" href="./styles/styles.css"> <!-- Link to external CSS file -->
</head>
<body id="creator-body">
    <header class="header">
        <h1 class="title"><a href="./index.html" id="homepage-link">Custom Connections</a></h1>
        <h2 class="subtitle">Currently awaiting a lawsuit from The New York Times</h2>
    </header>
    <h2 id="creator-explanation">Click to edit groups & items</h2>
    <div id="creator-inner-body">
        <div id="creator-grid-container">
            <div id="row1" class="group-container">
                <div class="group-grid-container">
                    <input type="text" id="group1" name="group1" placeholder="GROUP 1">
                    <div class="inputs-grid-container">
                        <input type="text" id="item1-1" name="item1-1" placeholder="ITEM 1">
                        <input type="text" id="item1-2" name="item1-2" placeholder="ITEM 2">
                        <input type="text" id="item1-3" name="item1-3" placeholder="ITEM 3">
                        <input type="text" id="item1-4" name="item1-4" placeholder="ITEM 4">
                    </div>
                </div>
            </div>
            <div id="row2" class="group-container">
                <div class="group-grid-container">
                    <input type="text" id="group2" name="group2" placeholder="GROUP 2">
                    <div class="inputs-grid-container">
                        <input type="text" id="item2-1" name="item2-1" placeholder="ITEM 1">
                        <input type="text" id="item2-2" name="item2-2" placeholder="ITEM 2">
                        <input type="text" id="item2-3" name="item2-3" placeholder="ITEM 3">
                        <input type="text" id="item2-4" name="item2-4" placeholder="ITEM 4">
                    </div>
                </div>
            </div>
            <div id="row3" class="group-container">
                <div class="group-grid-container">
                    <input type="text" id="group3" name="group3" placeholder="GROUP 3">
                    <div class="inputs-grid-container">
                        <input type="text" id="item3-1" name="item3-1" placeholder="ITEM 1">
                        <input type="text" id="item3-2" name="item3-2" placeholder="ITEM 2">
                        <input type="text" id="item3-3" name="item3-3" placeholder="ITEM 3">
                        <input type="text" id="item3-4" name="item3-4" placeholder="ITEM 4">
                    </div>
                </div>
            </div>
            <div id="row4" class="group-container">
                <div class="group-grid-container">
                    <input type="text" id="group4" name="group4" placeholder="GROUP 4">
                    <div class="inputs-grid-container">
                        <input type="text" id="item4-1" name="item4-1" placeholder="ITEM 1">
                        <input type="text" id="item4-2" name="item4-2" placeholder="ITEM 2">
                        <input type="text" id="item4-3" name="item4-3" placeholder="ITEM 3">
                        <input type="text" id="item4-4" name="item4-4" placeholder="ITEM 4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="creator-buttons">
        <div id="creator-buttons-grid">
            <button type="button" id="save-button">Save</button>
            <button type="button" id="play-button">Play</button>
        </div>
    </div>

    <footer>
        <p>Based on '<a href="https://www.nytimes.com/games/connections" id="homepage-link">Connections</a>' from The New York Times | <a href="https://github.com/jacobi-waldino">GitHub</a></p>
        
    </footer>
    <script src="./scripts/creator.js"></script>
</body>
</html>
