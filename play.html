<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Lab | Play</title>
    <link rel="stylesheet" href="./styles/styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header class="header">
        <h1 class="title"><a href="./index.html" id="homepage-link">Connections Lab</a></h1>
        <h2 class="subtitle">Currently awaiting a lawsuit from The New York Times</h2>
    </header>
    <h2 id="play-explanation">Create four groups of four</h2>
    <div id="group-names-container">
        <h3 id="group-1">???</h3>
        <h3 id="group-2">???</h3>
        <h3 id="group-3">???</h3>
        <h3 id="group-4">???</h3>
    </div>
    <div id="play-inner-body">
        <div id="items-container">
            <div id="items-grid-container">
                <button id="1" class="item-button">1</button>
                <button id="2" class="item-button">2</button>
                <button id="3" class="item-button">3</button>
                <button id="4" class="item-button">4</button>
                <button id="5" class="item-button">5</button>
                <button id="6" class="item-button">6</button>
                <button id="7" class="item-button">7</button>
                <button id="8" class="item-button">8</button>
                <button id="9" class="item-button">9</button>
                <button id="10" class="item-button">10</button>
                <button id="11" class="item-button">11</button>
                <button id="12" class="item-button">12</button>
                <button id="13" class="item-button">13</button>
                <button id="14" class="item-button">14</button>
                <button id="15" class="item-button">15</button>
                <button id="16" class="item-button">16</button>
            </div>
        </div>
    </div>
    <div id="play-buttons-container">
        <button id="shuffle-button">Shuffle</button>
        <button id="deselect-button">Deselect All</button>
        <button id="submit-button">Submit</button>
    </div>

    <h2 id="misses">Mistakes Remaining: ● ● ● ●</h2>

    <footer>
        <p>Based on '<a href="https://www.nytimes.com/games/connections" id="homepage-link">Connections</a>' from The New York Times | <a href="https://github.com/jacobi-waldino/ConnectionsLab">GitHub</a></p>
    </footer>

    <script src="./scripts/play.js"></script>
</body>
</html>
